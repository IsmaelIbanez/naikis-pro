<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Naikis</title>
</head>
<body>
    
    <div class="container">
        <div class="watermark-nike">NIKE</div>
        <div class="image">
            <div class="watermark-fast">FAST</div>
            <div class="photo"><img src="img/naiki.png" alt="Naikis" ></div>
            <div class="share"><i class="fas fa-share-alt"></i></div>
        </div>
        
        <div class="info">

            <div class="head">
                <a class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </a>
                <div class="price">
                    <a class="dolar">$ </a><a class="number">220</a>
                </div>
                
            </div>

            <div class="sneakers-info">
                <div class="sneakers-model">Nike Airmax</div>
                <div class="sneakers-description">Women's Running Shoe</div>
            </div>

            <div class="color-selector">
                <p class="color-title">COLOR</p>
                <div class="colors">
                    <div class="primary"></div>
                    <div class="secondary"></div>
                    <div class="tertiary"></div>
                    <div class="quaternary"></div>
                    <div class="quinary"></div>
                </div>
                
            </div>
            <div class="size">
                <div class="size-title">SIZE</div>
                <div class="size-selector">
                    <div class="size-down">â€“</div><div class="size-number">10</div>                    <div class="size-up">+</div>
                    
                </div>
            </div>
            <div class="add-buttom">
                <div class="message">ADD TO CART <i class="fas fa-long-arrow-alt-right"></i></div>
                <div class="wishlist">Add to wishlist</div>
            </div>
        </div>

    </div>

</body>
</html>
